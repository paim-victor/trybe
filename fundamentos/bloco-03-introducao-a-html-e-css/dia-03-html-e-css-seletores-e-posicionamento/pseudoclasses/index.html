</head>
<body>

  </div>
  <div>
    <h3 style="color: yellow;">Cor Secundária</h3>

    <h3 style="color: red;"><i>Cor Complementar</i></h3>

  </div>

    <h3 style="color: black;"><i>Cor Clara</i></h3>
  </div>

</html>
