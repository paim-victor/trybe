<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
 Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
        */

      function changeText () {
        let paragraph = document.getElementsByTagName('p')[1];
        paragraph.innerHTML = "Estar trabalhando em uma empresa maneira!"
      }
      changeText();

      function changeColor () {
        let color1 = document.getElementsByClassName('main-content')[0];
        color1.style.background = "green";
      }
      changeColor();

      function changeColor2 () {
        let color2 = document.getElementsByClassName('center-content')[0];
        color2.style.background = 'white';
      }
      changeColor2();

      function corrigeText () {
        let text = document.getElementsByTagName('h1')[0];
        text.innerHTML = "Exercícios 5.1 - JavaScript"
      }
      corrigeText();

      function maisculo () {
        let capsLock = document.getElementsByTagName('p')[0];
        capsLock.innerHTML = capsLock.innerHTML.toUpperCase()
      }
      maisculo();

      function consoleView () {
        let view = document.getElementsByTagName('p');
        for(let index = 0; index < view.length; index += 1){
          console.log(view[index].innerHTML)
        }
      }
      consoleView();
      
 
    </script>
  </body>
</html>
