<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      document.getElementById("page-title").innerText = "Efeito Borboleta"
      
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      document.getElementById("second-paragraph").innerText = "Aprendendo a manipular js com html"

      document.getElementById("subtitle").innerText = "testando mais"
    </script>
  </body>
</html>
